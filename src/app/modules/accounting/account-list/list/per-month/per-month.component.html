<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive" style="overflow-x:auto;">
    <!-- begin::Table -->
    <table class="table align-middle gs-0 gy-4">
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted bg-light">
          <th class="ps-4 rounded-start min-w-150px text-center">เวลา</th>
          <th class="min-w-175px text-center">รายรับ / รายจ่าย</th>
          <th class="min-w-300px text-center">รายงาน</th>
          <th class="min-w-300px text-center">หมายเหตุ</th>
          <th class="min-w-150px text-center rounded-end">จำนวนเงิน</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <tr *ngFor="let item of dataList; let i = index">
          <td class="text-center">
            {{ i+1 }}
          </td>
          <td class="text-center">
            <span class="badge"
              [class.badge-light-success]="item.accountType === 'income'"
              [class.badge-light-danger]="item.accountType === 'expenses'">

              <ng-container *ngIf="item.accountType === 'income'">รายรับ</ng-container>
              <ng-container *ngIf="item.accountType === 'expenses'">รายจ่าย</ng-container>
            </span>

            <!-- {{ item.accountType }} -->
          </td>
          <td>
            {{ item.remark }}
          </td>
          <td>
            {{ item.note }}
          </td>
          <td>
            {{ item.amount | number:'1.0-3'}}
          </td>
        </tr>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
